
openapi: '3.0.3'
info:
  title: BikingHub API
  description: |
    This is an API for BikingHub, a social network for bikers.
    It stores relevant information for users, such as weather and traffic
  version: 0.0.1
  contact:
    name: BikingHub Support
    email: biking.support
    url: 'https://bikinghub.org'
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'

servers:
  - url: 'http://localhost:5000'
    description: The production server

components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
          description: The user name.
        # Add other properties here
      required:
        - name
        # Add other required properties here

    CreateUser:
      type: object
      properties:
        name:
          type: string
          description: The user name.
        password:
          type: string
          description: The user password.
      required:
        - name
        - password

    Location:
      type: object
      properties:
        name:
          type: string
          description: The location name.
        latitude:
          type: number
          description: The latitude of the location.
        longitude:
          type: number
          description: The longitude of the location.
      required:
        - name
        - latitude
        - longitude
        # Add other required properties here

    Users:
      type: array
      items:
        $ref: '#/components/schemas/User'

  securitySchemes:
    BikinghubApiKey:
      type: apiKey
      in: header
      name: Bikinghub-Api-Key